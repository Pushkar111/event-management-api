[pytest]
DJANGO_SETTINGS_MODULE = event_management.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=events
    --cov-report=term-missing
    --cov-report=html
testpaths = events

[coverage:run]
source = events
omit = 
    */migrations/*
    */tests/*
    */__init__.py
    */admin.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
